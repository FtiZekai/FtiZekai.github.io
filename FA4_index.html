<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Employee Registration Form</h2>
      <form>
        <!-- Personal Info -->
        <div class="mb-3">
          <label for="empName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="empName" name="empName" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <!-- Employment Details -->
        <div class="mb-3">
          <label for="empId" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="empId" name="empId" required>
        </div>
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <div class="mb-3">
          <label for="hireDate" class="form-label">Date of Hire</label>
          <input type="date" class="form-control" id="hireDate" name="hireDate" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Permanent Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>

        <!-- Emergency Contact -->
        <div class="mb-3">
          <label for="emergencyName" class="form-label">Emergency Contact Name</label>
          <input type="text" class="form-control" id="emergencyName" name="emergencyName" required>
        </div>
        <div class="mb-3">
          <label for="emergencyRelation" class="form-label">Relationship</label>
          <input type="text" class="form-control" id="emergencyRelation" name="emergencyRelation" required>
        </div>
        <div class="mb-3">
          <label for="emergencyPhone" class="form-label">Emergency Phone</label>
          <input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone" required>
        </div>

        <!-- Bank Details -->
        <div class="mb-3">
          <label for="bankName" class="form-label">Bank Name</label>
          <input type="text" class="form-control" id="bankName" name="bankName">
        </div>
        <div class="mb-3">
          <label for="accountNo" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="accountNo" name="accountNo">
        </div>
        <div class="mb-3">
          <label for="ifsc" class="form-label">IFSC Code</label>
          <input type="text" class="form-control" id="ifsc" name="ifsc">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Register Employee</button>
      </form>
    </div>
  </div>
</body>
</html>
